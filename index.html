<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Notas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Aplicativo de Notas</h1>
        
        <div class="input-section">
            <input type="text" id="note-title" placeholder="Título">
            <textarea id="note-content" rows="3" placeholder="Conteúdo"></textarea>
            <button onclick="addNote()">Adicionar Nota</button>
        </div>

        <input type="text" id="search" class="search-bar" placeholder="Pesquisar notas..." oninput="filterNotes()">

        <div class="note-container" id="notes">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
