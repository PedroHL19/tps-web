<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exer 1 - Sistema Meu IFMG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Sistema Meu IFMG</h2>
        <p>Entre com os dados para acessar o sistema.</p>
        <form onsubmit="mostrarPopup(event)">
            <div class="form-group">
                <label for="usuario">Usu√°rio (seu e-mail)</label><br>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label><br>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="buttons">
                <button type="submit" class="btn-enter">Entrar</button>
                <button type="reset" class="btn-clear">Limpar</button>
            </div>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
