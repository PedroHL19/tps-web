<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Mudança de Cores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="titulo">Bem-vindo ao Exercício de mudança de Cores!</h1>
    <p>Escolha uma cor do menu abaixo para mudar a cor do texto desta página.</p>

    <label for="seletorCor">Selecione uma cor:</label>
    <select id="seletorCor" onchange="mudarCor()">
        <option value="">Escolha uma cor</option>
        <option value="red">Vermelho</option>
        <option value="green">Verde</option>
        <option value="blue">Azul</option>
        <option value="yellow">Amarelo</option>
        <option value="purple">Roxo</option>
    </select>

    <script src="scripts.js"></script>
</body>
</html>
